<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <h3>User Registration Form</h3>
        <div class="main-div">
            <label for="fname">Your Firstname</label><br>
            <input type="text" placeholder="Firstname"><br>

            <label for="Lname">Your Lastname</label><br>
            <input type="text" placeholder="Lname"><br>

            <label for="address">Your Address</label><br>
            <input type="text" placeholder="Address"><br>

            <label for="location">Your Location</label><br>
            <input type="text" placeholder="Address"><br>

            <label for="date">Your Date of birth</label><br>
            <input type="date" placeholder="Date of birth"><br>

            <label for="gender">Your Gender</label><br>
            <select name="gender">
                <option value="Male">Male</option>
                <option value="female">Female</option>
            </select><br>

            <label for="pic">Upload a photo</label>
            <input type="file"><br><br>
            <div class="btn">
                <button type="submit" class="submit"> Submit</button>
                <button type="submit" class="cancel"> Cancel </button>
            </div>
        </div>
    </form>
</body>

</html>
